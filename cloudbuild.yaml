# Cloud Build configuration for Google Slides MCP Server
#
# This configuration builds a Docker image and pushes it to Google Container Registry.
# It is triggered by Cloud Build triggers defined in Terraform.
#
# Substitutions (set by trigger or manually):
#   _REGION: GCP region for Artifact Registry (default: europe-west1)
#   _SERVICE_NAME: Name of the Cloud Run service (default: google-slides-mcp)
#
# Usage:
#   Automatic: Triggered by Cloud Build trigger on push to main branch
#   Manual: gcloud builds submit --config=cloudbuild.yaml --substitutions=_REGION=europe-west1

substitutions:
  _REGION: europe-west1
  _SERVICE_NAME: google-slides-mcp

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_8

steps:
  # Step 1: Run tests before building
  - name: 'golang:1.21-alpine'
    id: 'test'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        apk add --no-cache git
        go test -race -coverprofile=coverage.out ./...
        echo "Tests passed successfully"

  # Step 2: Build the Docker image with version tagging
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build'
    args:
      - 'build'
      - '--build-arg=VERSION=${TAG_NAME:-${SHORT_SHA}}'
      - '--build-arg=COMMIT_SHA=${COMMIT_SHA}'
      - '--build-arg=BUILD_TIME=${_BUILD_TIME}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_SERVICE_NAME}/${_SERVICE_NAME}:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_SERVICE_NAME}/${_SERVICE_NAME}:latest'
      - '.'
    waitFor: ['test']

  # Step 3: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_SERVICE_NAME}/${_SERVICE_NAME}'
    waitFor: ['build']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_SERVICE_NAME}/${_SERVICE_NAME}:${SHORT_SHA}'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--quiet'
    waitFor: ['push']

# Images to be pushed to Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_SERVICE_NAME}/${_SERVICE_NAME}:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_SERVICE_NAME}/${_SERVICE_NAME}:latest'

# Build timeout (10 minutes)
timeout: '600s'
